            </div>
            <!-- /.box-tools -->
          </div>

          <div class="box-body">
            <img [src]="anuncio?.imagePath" />

              <dd>{{anuncio?.valor}}</dd>

              <dd>{{anuncio?.combustivel}}</dd>

          </div>

          <div class="box-footer">
