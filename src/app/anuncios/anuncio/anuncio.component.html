<a [routerLink]="['/anuncios', anuncio.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="anuncio.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{anuncio.name}}</span>
      <dl class="datalhe-anuncio">
        <dd>{{anuncio?.ano}}</dd>
        <dd>{{anuncio?.cor}}</dd>
      </dl>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
